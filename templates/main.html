<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the page is responsive on all devices -->
    <title>Document</title>
    <!-- Title of the document -->
  </head>
  <body>
    <!-- Include the navigation bar from a separate template -->
    {% include 'navbar.html' %}

    <!-- Display any messages passed to the template (e.g., success or error notifications) -->
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      <!-- Display each message -->
      {% endfor %}
    </ul>
    {% endif %}

    <!-- Block to render dynamic content specific to each page -->
    {% block content %} {% endblock %}
  </body>
</html>
